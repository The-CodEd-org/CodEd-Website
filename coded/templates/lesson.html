{% extends "layout.html" %}
{% block content %}

<div class="center">
  <h1>{{ title }}</h1>
  <h3>{{ lesson }}</h3>
</div>

<!-- THE YOUTUBE PLAYER -->
<div class="vid-container">
    <iframe id="vid_frame" src="{{ 'http://www.youtube.com/embed/' + video + '?autoplay=1&rel=0&showinfo=0&autohide=1' }}" frameborder="0" width="560" height="315"></iframe>
</div>

<!-- THE PLAYLIST -->
{% for playlist in playlists %}
  {% if playlist == lesson %}
    <div class="vid-list-container">
      <div class="vid-list" style="--vids:{{ sizes[playlist] }};">
        {% for video, id in playlists[playlist].items() %}
          <div class="vid-item" onClick="document.getElementById('vid_frame').src='{{ 'http://youtube.com/embed/' + id + '?autoplay=0&rel=0&showinfo=0&autohide=1' }}'">
            <div class='thumb'><img src="{{ 'http://img.youtube.com/vi/' + id + '/0.jpg' }}"></div>
            <div class="desc">{{ video }}</div>
          </div>
        {% endfor %}
      </div>
    </div>
  {% endif %}
{% endfor %}

{% endblock %}
