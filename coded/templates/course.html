{% extends "layout.html" %}
{% block content %}
	<div class="center">
		<h1>{{ title }}</h1>
		<p>{{ desc }}</p>
	</div>
	
	<!-- About The Instructor -->
	<div class="row blurb">
	    <div class="col-2">
			<img class="rounded-circle instructor" 
           src="{{ url_for('static', filename='instructor_pics/' + author + '.jpeg') }}">
		</div>
		<div class="col-10">
			<h3>About The Instructor</h3>
			<p>{{ auth_desc }}</p>
		</div>
	</div>

  <!-- THE PLAYLIST -->
  {% for playlist in playlists %}
  <h3>{{ playlist }}</h3>
  <div class="vid-list-container">
    <div class="vid-list" style="--vids:{{ sizes[playlist] }};">
      {% for video, id in playlists[playlist].items() %}
        <a href="{{ url_for('lesson', title=title, lesson=playlist, current_vid=id) }}">
	        <div class="vid-item">
	          <div class='thumb'><img src="{{ 'http://img.youtube.com/vi/' + id + '/0.jpg' }}"></div>
	          <div class="desc">{{ video }}</div>
	        </div>
	    </a>
      {% endfor %}
    </div>
  </div>
  {% endfor %}

{% endblock %}
